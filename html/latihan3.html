<!DOCTYPE html>
<html>
	<head>
		<title>Latihan Form</title>
	</head>
	<body>
		<form name="frmLatihan" method="get" action="#">
			<table border="0" align="center" cellpadding="15" width="40%">
				<thead>
					<tr bgcolor="pink">
						<th colspan="2">Latihan Form</th>
					</tr>
				</thead>
				<tfoot>
					<tr bgcolor="pink">
						<th colspan="2">
							<input type="submit" name="proses" value="Kirim"/>&nbsp;&nbsp;
							<input type="reset" name="unproses" value="Batal"/>
						</th>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<td width="25%"><label>Nama</label></td>
						<td>
							<input type="text" name="nama" value="" placeholder="Nama lengkap" size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Email</label></td>
						<td>
							<input type="text" name="email" value="" placeholder="Email" size="50" maxlength="100"/>
						</td>
					</tr>
					<tr>
						<td><label>Jenis kelamin</label></td>
						<td>
							<input type="radio" name="jenis_kelamin" value="L" checked/>Laki-laki&nbsp;&nbsp;	
							<input type="radio" name="jenis_kelamin" value="P"/>Perempuan
						</td>
					</tr>
					<tr>
						<td valign="top"><label>Hobi</label></td>
						<td>
							<input type="checkbox" name="hobi" value="membaca" checked/>Membaca</br>
							<input type="checkbox" name="hobi" value="olahraga"/>Olahraga</br>
							<input type="checkbox" name="hobi" value="memasak"/>Memasak</br>
							<input type="checkbox" name="hobi" value="meneliti"/>Meneliti</br>
							<input type="checkbox" name="hobi" value="bercerita"/>Bercerita</br>
						</td>
					</tr>
					<tr>
						<td><label>Pendidikan</label></td>
						<td>
							<select name="pendidikan"/>
							<option value="">-- Pilih pendidikan --</option>
							<option value="sma">SMA</option>
							<option value="d3">D-III</option>
							<option value="s1" selected>S1</option>
							<option value="s2">S2</option>
							<option value="s3">S3</option>
						</td>
					</tr>
					<tr>
						<td valign="top"><label>Komentar</label></td>
						<td>
							<textarea name="komentar" cols="50" rows="5" placeholder="Komentar anda"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
